<!-- EnOcean-dItems Config Node の記述 -->
<script type="text/html" data-template-name="Core_Staff_Sensor">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-config-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-config-input-sensorId"><i class="fa fa-flag"></i> <span data-i18n="serial.label.sensorId"></span></label>
        <input type="text" id="node-config-input-sensorId" data-i18n="serial.label.sensorId" placeholder="センサーIDを入力します　例) 0500ef1c">
    </div>
    <div class="form-row" hidden>
        <input type="text" id="node-config-input-configObject">
    </div>
    <div id="blocks">
        <div class="form-block">
            <div class="form-row">
                <div class="form-inline">
                    <span style="border-bottom:solid 2px;">データ項目 :</span>
                    <input type="text" id="dItem" style="width: 30px;" value="1" disabled="disabled">
                </div>
            </div>
            <table>
              <tr>
                <td>
                  <label><i class="fa fa-tag"></i> <span data-i18n="enoceanDataItem.label.dataName"></span></label>
                </td>
                <td>
                  <input type="text" id="node-config-input-dataName0">
                </td>
              </tr>
              <tr>
                <td>
                  <label><i class="fa fa-tag"></i> <span data-i18n="enoceanDataItem.label.unit"></span></label>
                </td>
                <td>
                  <input type="text" id="node-config-input-unit0" style="width: 100px;" value="％">
                </td>
              </tr>
            </table>
        </div>
        <div class="form-block">
            <div class="form-row">
                <div class="form-inline">
                    <span style="border-bottom:solid 2px;">データ項目 :</span>
                    <input type="text" id="dItem" style="width: 30px;" value="2" disabled="disabled">
                </div>
            </div>
            <table>
              <tr>
                <td>
                  <label><i class="fa fa-tag"></i> <span data-i18n="enoceanDataItem.label.dataName"></span></label>
                </td>
                <td>
                  <input type="text" id="node-config-input-dataName1">
                </td>
              </tr>
              <tr>
                <td>
                  <label><i class="fa fa-tag"></i> <span data-i18n="enoceanDataItem.label.unit"></span></label>
                </td>
                <td>
                  <input type="text" id="node-config-input-unit1" style="width: 100px;" value="℃">
                </td>
              </tr>
            </table>
        </div>
    </div>
</script>

<script type="text/x-red" data-help-name="Core_Staff_Sensor" charset="utf-8">
    <p>Core Staff社の温湿度センサーに関する設定をここで行います。</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Core_Staff_Sensor',　{
        category: 'config',
        defaults: {
            name: { value: 'Core_Staff Temp Sensor' },
            sensorId: { value: '', required: true },
            dataName0: { value: '湿度' },
            unit0: { value: '％' },
            dataName1: { value: '温度' },
            unit1: { value: '℃' },
            configObject: { value: '' },
        },
        label: function() {
            return this.name || ('Core_Staff Temp_Sensor');
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
            const dItems = [];
            for (let i = 0; i < 2; i++) {
                const index = String(i);
                dItems[i] = {
                  dataName: $(`#node-config-input-dataName${index}`).val(),
                  dataValue: '',
                  unit: $(`#node-config-input-unit${index}`).val(),
                };
            }
            // フォームの各要素をobjectに記述し、JSON文字列に変換する。
            try {
              $('#node-config-input-configObject').val(JSON.stringify(dItems));
            } catch(e) {
              $('#node-config-input-configObject').val('');
            }
        }
    });
</script>
