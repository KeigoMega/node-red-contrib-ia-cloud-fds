    <p>Optex社のロッカースイッチに関する設定をここで行います。</p>

<script type="text/javascript">
    RED.nodes.registerType('Optex_Rocker_SW', {
        category: 'config',
        defaults: {
            name: { value: 'Optex Rocker Switch' },
            sensorId: { value: '', required: true },
            dataName0: { value: 'エネルギースイッチ' },
            dataName1: { value: 'スイッチ1' },
            dataName2: { value: 'スイッチ2' },
            dataName3: { value: 'スイッチ3' },
            dataName4: { value: 'スイッチ4' },
            configObject: { value: '' },
        },
        label: function() {
            return this.name || ('Optex Rocker Switch');
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
            const dItems = [];
            for (var i = 0; i < 5; i++) {
                const index = String(i);
                dItems[i] = {
                    dataName: $(`#node-config-input-dataName${index}`).val(),
                    dataValue: '',
                    unit: null,
                };
            }
            // フォームの各要素をobjectに記述し、JSON文字列に変換する。
            try {
                $('#node-config-input-configObject').val(JSON.stringify(dItems));
            } catch(e) {
                $('#node-config-input-configObject').val('');
            }
        }
    });
</script>
