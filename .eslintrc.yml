env:
  browser: true
  commonjs: true
  es6: true
extends: airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  func-names:
    - error
    - never
  indent:
    - error
    - 4
    - SwitchCase: 1
  max-len:
    - error
    - 150
  no-param-reassign:
    - error
    - ignorePropertyModificationsFor:
      - msg
