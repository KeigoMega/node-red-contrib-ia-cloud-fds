<script type="text/html" data-help-name="iBRESS Connect">
    <p>iBRESS Cloud 接続ノード</p>
    <p>iBRESS Cloud との接続情報を登録します。</p>
    <h3>設定</h3>
    <dl class="message-properties">
        <dt>Host <span class="property-type">文字列</span></dt>
        <dd>iBRESS Cloud ホストURL</dd>
        <dt>Port <span class="property-type">数値</span></dt>
        <dd>ポート番号※通常、443を使用します</dd>
        <dt>SSLの使用 <span class="property-type">チェック</span></dt>
        <dd>iBRESS Cloudとの接続にSSLを使用するかどうか設定します。</dd>
        <dt>ID <span class="property-type">文字列</span></dt>
        <dd>iBRESS CloudのログインID</dd>
        <dt>Password <span class="property-type">文字列</span></dt>
        <dd>iBRESS Cloudのログインパスワード</dd>
    </dl>
</script>


<script type="text/html" data-help-name="ibress-cnct">
    <p>iBRESS Cloud 更新ノード (Ia-Cloudデータオブジェクト)</p>
    <p>指定されたドメインのデータポイントを更新します。</p>
    <h3>設定</h3>
    <dl class="message-properties">
        <dt>Host <span class="property-type">文字列</span></dt>
        <dd>iBRESS Cloud ホスト</dd>
        <dt>Domain <span class="property-type">文字列</span></dt>
        <dd>ドメイン名</dd>
    </dl>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt>dataObject <span class="property-type">ia-cloudオブジェクト</span></dt>
        <dd>ia-cloud フィールドデータサーバが出力したJSONオブジェクト</dd>
    </dl>
    <h3>詳細</h3>
    <p>iBRESS Cloud の指定されたドメインのデータポイントを更新します。</p>
    <p><b>注:</b> iBRESS Cloudのデータポイントと同じ値の場合は実際に更新処理はおこないません。</p>
</script>
